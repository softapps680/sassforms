<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body onload="start()">
<div id="parent" >
    <div id="login">
        
    
      <div class="row">
        <div class="col -md-6 d-block">
            <h1>Logga in</h1>
            <form onsubmit="return login()" >
              
              <div><label class="lbl" for="username">E-postadress:</label></div>
              <div class="mb-3"><input type="text" class="form-control"id="user" name="user" placeholder="E-postadress.."></div>
              
              
              <label class="lbl" for="pass">Lösenord: </label>
              <div><input type="text" class="form-control" id="pass" name="pass" placeholder="Lösenord.." ></div>
              
              
              
              <div class="d-flex justify-content-center">
                <div id="formError" class="error"></div>
                <div id="formCorrect" class="correct"></div>
              <button id="loginbtn" class="btn btn-outline-primary  mt-4" aria-disabled="true" type="submit" >Logga in</button>
              </div>
              </form>
          </div>
          
          <div class="col -md-6 ">
              <h1 class="mt-0 ms-2">Logga in med:</h1>
                  
                <div id="socmedialogin">
                  <div class="socmediashape1" class="fb">
                  <i class="fab fa-facebook-f"></i> <h5>Facebook</h5>
                  </div>
                  
                  <div class="socmediashape2 mt-3" class="goo mt-3">
                  <i class="fab fa-google"></i><h5>Google</h5>
                  </div>
                  
                  <div class="socmediashape3 mt-3" class="twi mt-3">
                  <i class="fab fa-twitter"></i><h5>Twitter</h5>
                  </div>
                </div>
          </div>
      </div>
      
      <div class="links mt-5 ms-5">
      <a href="#">Glömt lösenord!</a>
      <a class="ms-3" href="#" onclick="newUser()">Registrera dig</a>
    </div>
</div> 

<div id="register">
  
  <h1>Registera dig</h1>
    
  <form >
      <div class="row d-flex">
            
          <div class="col -md-6 mb-3">
            <label class="lbl" for="fname">Förnamn</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Förnamn" onkeyup="validate(event)">
            <div  id="fnameError" class="error"></div>
            </div>
            
            <div class="col -md-6 ">
            <label class="lbl"for="lname">Efternamn</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Efternamn" onkeyup="validate(event)">
            <div  id="lnameError" class="error"></div>
            </div>
      </div>
      
      <div class="row d-flex">
          <div class="col -md-6 mb-4">
          <label class="lbl" for="tel">Telefon</label>
          <input type="text" class="form-control" id="tel" name="tel"  placeholder="Telefonnummer" onkeyup="validate(event)">
          <div  id="telError" class="error"></div>
          </div>
          
          <div class="col -md-4">
          <label class="lbl"for="epost">Epost</label>
          <input type="text" class="form-control" id="epost" name="epost" placeholder="E-post" onkeyup="validate(event)">
          <div  id="regepostError" class="error"></div>
          </div>
      </div>
      <div class="row d-block">
              <div class="col -md-12 mb-4">
              <label class="lbl" for="losen">Lösenord</label>
              <input type="password" class="form-control" id="password"  placeholder="Lösenord" >
              <div  id= "losenError" class="error"></div>
              </div>
          
              <div class="col -md-12 mb-4">
              <label class="lbl" for="losen2">Bekräfta lösenord</label>
              <input type="password" class="form-control" id="confirm_password"  placeholder="Bekräfta lösenord" onkeyup="validate(event)" >
              <div  id="losen2Error" class="error"></div>
        </div>
      </div>
    
  
      <button id="savebtn" class="btn btn-outline-primary" disabled="true" type="submit"  >Spara</button>
      <button class="btn btn-outline-primary" type="submit" onclick="start()">Tillbaka</button>
    
    
  </form>
        </div>
    </div>
</div>
 
 
 
 
 
 
 
</div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
